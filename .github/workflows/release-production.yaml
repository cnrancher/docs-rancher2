name: Release Production

on:
  push:
    tags-ignore: [ '**' ]
    branches: [  'master' ]

jobs:
  release-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install Dependencies
        run: |
          npm install
      - name: Build website
        run: |
          npm run build
      - name: Release to Production
        env:
          ALIYUN_BUCKET: ${{ vars.PRODUCTION_ALIYUN_BUCKEY }} # oss://bucket-name
          ALIYUN_ENDPOINT: https://oss-cn-shanghai.aliyuncs.com/
          ALIYUN_ACCESS_KEY_ID: ${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_ID }}
          ALIYUN_ACCESS_KEY_SECRET: ${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_SECRET }}
          ALIYUN_SECURITY_TOKEN: ""
          FOLDER_ACCESS: public-read
          OSSUTIL_VERSION: "1.7.19"
        if: ${{ env.ALIYUN_ACCESS_KEY_ID != '' }}
        run: |
          ./.github/scripts/aliyun-oss-sync
