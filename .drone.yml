kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
  - name: clone
    image: "drone/git:latest"
    environment:
      HTTP_PROXY:
        from_secret: proxy
      HTTPS_PROXY:
        from_secret: proxy
      http_proxy:
        from_secret: proxy
      https_proxy:
        from_secret: proxy
      NOPROXY: localhost
      noproxy: localhost
  - name: build
    image: node:12.16.0
    environment:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
    commands:
      - yarn install
      - yarn build
      - mv ./build /website
    volumes:
      - name: vol
        path: /website
  - name: preview
    image: loganhz/drone-oss:0.0.4
    settings:
      dist: /website/build
      dist_ignore: img/
      path: docs-rancher2-3-preview
      endpoint: oss-accelerate.aliyuncs.com
      access_key_id:
        from_secret: ACCESS_KEY_ID
      access_key_secret:
        from_secret: ACCESS_KEY_SECRET
    volumes:
      - name: vol
        path: /website
    when:
      ref:
        include:
          - "refs/heads/preview"
      event:
        - push
  - name: production
    image: loganhz/drone-oss:0.0.4
    settings:
      dist: /website/build
      dist_ignore: img/
      path: docs-rancher2-3-production
      endpoint: oss-accelerate.aliyuncs.com
      access_key_id:
        from_secret: ACCESS_KEY_ID
      access_key_secret:
        from_secret: ACCESS_KEY_SECRET
    volumes:
      - name: vol
        path: /website
    when:
      ref:
        include:
          - "refs/heads/master"
      event:
        - push
  - name: build-pdf
    image: node:12.16.0
    environment:
      HTTP_PROXY:
        from_secret: proxy
      HTTPS_PROXY:
        from_secret: proxy
      http_proxy:
        from_secret: proxy
      https_proxy:
        from_secret: proxy
      NOPROXY: localhost
      noproxy: localhost
    commands:
      - yarn add puppeteer@^2.1.1 --save-dev
      - yarn generate
    volumes:
      - name: vol
        path: /website
    when:
      event:
        - tag
  - name: push-pdf
    image: loganhz/drone-oss:0.0.4
    settings:
      dist: ./build_docs
      path: pdf-rancher-private
      endpoint: oss-cn-shanghai.aliyuncs.com
      access_key_id:
        from_secret: ACCESS_KEY_ID
      access_key_secret:
        from_secret: ACCESS_KEY_SECRET
    when:
      event:
        - tag

volumes:
  - name: vol
    temp: {}

node:
  instance: agent-amd64
