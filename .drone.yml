kind: pipeline
name: default

steps:
  - name: build
    image: plugins/docker
    dry_run: true
    settings:
      repo: foo/bar
      tags: latest
    volumes:
      - name: vol
        path: /build
  - name: oss
    image: alpine:3.8
    volumes:
      - name: vol
        path: /build
    commands:
      - ls /build

volumes:
  - name: vol
    temp: {}
