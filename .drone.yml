kind: pipeline
name: default

steps:
  - name: build
    image: alpine:3.8
    commands:
      - npm -v
      - touch /build/xxx
    volumes:
      - name: vol
        path: /build
  - name: oss
    image: alpine:3.8
    volumes:
      - name: vol
        path: /build
    commands:
      - ls /build

volumes:
  - name: vol
    temp: {}
